<!doctype html>
{% extends "base.html" %} {% block content %}
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
    </head>
    <body>
        <div>
            <center>
                {% if prediction %}
                <h2>It is a {{ prediction }}!</h2>
                {% endif %}
                You can learn more about the details of the flower and how to plant it and take care of it!
                <br></br>
                <img class="heightset widthset" src="/static/{{ url_for('get_file', filename=filename) }}">

		<a href="{{url_for('more_info', preds = prediction, index = index, output = output)}}" class="button" value="more_info">More Info</a> 
            </center>
        </div>
    </body>
</html>
{% endblock %}
