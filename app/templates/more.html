<!doctype html>
{% extends "base.html" %} {% block content %} 
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
    <script src="{{ url_for('static', filename='/static/js/main.js') }}" type="text/javascript"></script>
</head>
<body>
    <div>
    <center>
	    <h1>More information about the {{prediction}}</h1>
		<p> WORK IN PROGRESS CHECK LATER</p>  
    </center>
    </div>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'London')">London</button>
        <button class="tablinks" onclick="openInfo(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openInfo(event, 'Tokyo')">Tokyo</button>
    </div>
      
      <!-- Tab content -->
      <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
  
</body>
</html>
{% endblock %}
